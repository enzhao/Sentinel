name: Build, Test, and Deploy Sentinel to GCP

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-backend:
    name: 🚀 Deploy Backend to Cloud Run
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    outputs:
      backend_url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: 🛠️ Install backend dependencies
        working-directory: backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install pip-tools
          pip-compile requirements.in -o requirements.txt
          pip-compile requirements-dev.in -o requirements-dev.txt
          pip install -r requirements-dev.txt
    
      - name: 🔬 Run backend tests with Firebase Emulator
        working-directory: backend
        run: |
          # Install firebase-tools in the pipeline runner
          npm install -g firebase-tools
          # Replaced "source" with "." for POSIX shell compatibility
          firebase emulators:exec --project=sentinel-invest ". venv/bin/activate && ENV=dev pytest --cov=src"

      # --- AUTHENTICATION NOW HAPPENS AFTER TESTS ---
      - name: 🔐 Authenticate to GCP for deployment
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: ☁️ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: 🐳 Configure Docker for GAR
        run: gcloud auth configure-docker europe-west3-docker.pkg.dev

      - name: 🏗️ Build & Push Docker image
        run: |
          docker build -t europe-west3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sentinel/backend:latest ./backend
          docker push europe-west3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sentinel/backend:latest

      - name: 🚢 Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: 'sentinel-backend'
          region: 'europe-west3'
          image: 'europe-west3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sentinel/backend:latest'
          flags: '--allow-unauthenticated --port=8000'
          env_vars: |
            APP_ENV=production
            GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
            ALPHA_VANTAGE_API_KEY=${{ secrets.ALPHA_VANTAGE_API_KEY }}

  deploy-frontend:
    name: 🌐 Deploy Frontend to Firebase
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🧾 Create .env.production
        run: |
          echo "VITE_API_URL=${{ needs.deploy-backend.outputs.backend_url }}" > frontend/.env.production

      - name: 🛠 Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: 📦 Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.GCP_SA_KEY }}'
          channelId: live
          projectId: '${{ secrets.GCP_PROJECT_ID }}'

  create-release:
    name: 🏷️ Create GitHub Release
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 🔄 Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏷️ Get latest tag
        id: tag
        run: |
          echo "latest_tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: 📦 Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.latest_tag }}
          release_name: Release ${{ steps.tag.outputs.latest_tag }}
          body: |
            See [CHANGELOG.md](https://github.com/enzhao/Sentinel/blob/${{ steps.tag.outputs.latest_tag }}/CHANGELOG.md) for details.
          draft: false
          prerelease: false
