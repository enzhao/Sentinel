name: Build, Test, and Deploy Sentinel to GCP

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Allows manual runs

# Prevent multiple concurrent deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ðŸ§ª Run All Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ› ï¸ Install backend dependencies
        working-directory: backend
        run: |
          python -m venv venv && . venv/bin/activate
          pip install pip-tools
          pip-compile requirements.in -o requirements.txt
          pip-compile --constraint requirements.txt requirements-dev.in -o requirements-dev.txt
          pip-sync requirements.txt requirements-dev.txt

      - name: ðŸ› ï¸ Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: ðŸ”¬ Run backend and frontend tests with Firebase Emulator
        run: |
          npm install -g firebase-tools
          firebase emulators:exec --project=sentinel-invest " \
            (cd backend && . venv/bin/activate && ENV=test pytest --cov=src) && \
            (cd frontend && npm run test:spec) \
          "

  build-and-push-backend:
    name: ðŸ—ï¸ Build & Push Backend
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    outputs:
      image_tag: ${{ steps.docker_push.outputs.image_tag }}
    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Authenticate to GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: â˜ï¸ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: ðŸ³ Configure Docker for GAR
        run: gcloud auth configure-docker europe-west3-docker.pkg.dev

      - name: ðŸ—ï¸ Build & Push Docker image with Commit SHA
        id: docker_push
        run: |
          IMAGE_TAG="europe-west3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sentinel/backend:${{ github.sha }}"
          docker build -t $IMAGE_TAG ./backend
          docker push $IMAGE_TAG
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  build-frontend:
    name: ðŸ—ï¸ Build Frontend
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ› ï¸ Install and Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: ðŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  deploy-backend:
    name: ðŸš€ Deploy Backend to Cloud Run
    needs: build-and-push-backend
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    outputs:
      backend_url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: ðŸ” Authenticate to GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: ðŸš¢ Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: 'sentinel-backend'
          region: 'europe-west3'
          image: ${{ needs.build-and-push-backend.outputs.image_tag }}
          flags: '--allow-unauthenticated --port=8000'
          env_vars: |
            APP_ENV=production
            GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
            ALPHA_VANTAGE_API_KEY=${{ secrets.ALPHA_VANTAGE_API_KEY }}

  deploy-frontend:
    name: ðŸŒ Deploy Frontend to Firebase
    needs: [build-frontend, deploy-backend]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: ðŸ§¾ Create .env.production
        run: |
          {
            echo "VITE_API_URL=${{ needs.deploy-backend.outputs.backend_url }}"
            echo "VITE_USE_EMULATORS=false"
            echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}"
            echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}"
            echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}"
            echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}"
            echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}"
            echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}"
            echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}"
          } > frontend/.env.production

      - name: ðŸ“¦ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.GCP_SA_KEY }}'
          channelId: live
          projectId: '${{ secrets.GCP_PROJECT_ID }}'

  create-release:
    name: ðŸ·ï¸ Create GitHub Release
    if: github.event_name == 'workflow_dispatch' # Only run on manual trigger
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ðŸ”„ Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Get latest tag
        id: tag
        run: |
          echo "latest_tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.latest_tag }}
          release_name: Release ${{ steps.tag.outputs.latest_tag }}
          body: |
            See [CHANGELOG.md](https://github.com/enzhao/Sentinel/blob/${{ steps.tag.outputs.latest_tag }}/CHANGELOG.md) for details.
          draft: false
          prerelease: false
