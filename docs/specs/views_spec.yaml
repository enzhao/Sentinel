# This is the main dashboard view after a user logs in. It serves as the
# primary navigation hub for managing all of their portfolios.
viewId: VIEW_DASHBOARD
title: "My Portfolios"
requiresAuth: true
description: "The main dashboard, displaying a list of all user portfolios."

data:
  - name: "portfolios"
    type: "Array<Portfolio>"
    description: "A list of all portfolios owned by the user."
  - name: "currentMode"
    type: "String" # e.g., 'ReadOnlyMode' or 'ManageMode'
    description: "The current state of the view, controlled by the state machine."

components:
  - type: "StandardLayout"
    slots:
      header:
        - type: "AppBar"
          props:
            title: "My Portfolios"
      body:
        # We include the reusable list of portfolios.
        - type: "VIEW_PORTFOLIOS_LIST"
          bindings:
            portfolios: "portfolios"
            mode: "currentMode"
      fab:
        - type: "FloatingActionButton"
          shownIf: "currentMode == 'ManageMode'"
          props:
            icon: "add"
          events:
            onClick:
              name: "USER_CLICKS_ADD_PORTFOLIO"
---
# This is the form UI for editing trading rules for a portfolio or holding.
viewId: VIEW_RULE_SET_FORM
title: "Manage Strategy Rules"
requiresAuth: true
description: "A unified form for creating and editing a RuleSet for a portfolio or holding."

data:
  - name: "ruleSet"
    type: "RuleSet"
    description: "The RuleSet being edited."
  - name: "parentName"
    type: "String"
    description: "The name of the parent portfolio or holding (e.g., 'My Real Portfolio' or 'VOO')."

components:
  - type: "ModalFormLayout"
    bindings:
      title: "'Strategy for ' + parentName"
    slots:
      body:
        # A component to render the list of rules (buy/sell)
        - type: "RuleList"
          item:
            forEach: "rule in ruleSet.rules"
            component:
              type: "RuleEditor"
              bindings:
                rule: "rule" # Pass the whole rule object down
              events:
                onDeleteRule:
                  name: "USER_CLICKS_DELETE_RULE"
                onAddCondition:
                  name: "USER_CLICKS_ADD_CONDITION"
        - type: "Button"
          props:
            label: "Add Buy Rule"
          events:
            onClick:
              name: "USER_CLICKS_ADD_BUY_RULE"
        - type: "Button"
          props:
            label: "Add Sell Rule"
          events:
            onClick:
              name: "USER_CLICKS_ADD_SELL_RULE"

      actions:
        - type: "Button"
          props:
            label: "Cancel"
            variant: "text"
          events:
            onClick:
              name: "USER_CLICKS_CANCEL"
        - type: "Button"
          props:
            label: "Save Rules"
            variant: "contained"
          events:
            onClick:
              name: "USER_CLICKS_SAVE_RULES"
